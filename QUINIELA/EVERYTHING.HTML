<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OSCARS 2026 — Private Ballot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,600&family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --gold-light: #e2c28d;
            --dark: #050505;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .serif {
            font-family: 'Cormorant Garamond', serif;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #050505 80%);
            z-index: -1;
        }

        .nominee-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nominee-card:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-5px);
            border-color: var(--gold);
        }

        .nominee-card.selected {
            background: var(--gold);
            color: black;
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(197, 160, 89, 0.3);
        }

        .nominee-card.selected p {
            color: rgba(0, 0, 0, 0.7);
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.3s ease;
        }

        #printView {
            display: none;
            background: white;
            color: black;
            min-height: 100vh;
            padding: 40px;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            #mainUI {
                display: none !important;
            }

            #printView {
                display: block !important;
            }

            body {
                background: white;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="antialiased">
    <div id="mainUI">
        <div class="bg-glow"></div>
        <div class="progress-container no-print">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Hero Section -->
        <section class="min-h-screen flex flex-col items-center justify-center px-6 text-center">
            <span class="text-xs uppercase tracking-[0.5em] text-gold mb-4 opacity-70">98th Academy Awards — 2026</span>
            <h1 class="serif text-7xl md:text-9xl mb-8 leading-tight italic">The Ballot</h1>
            <p class="max-w-xl text-lg text-white/50 font-light leading-relaxed mb-12">
                Una experiencia editorial para predecir la noche más importante de Hollywood.
                Selecciona tus favoritos y genera tu invitación privada.
            </p>
            <div class="flex flex-col md:flex-row gap-4 no-print">
                <input type="text" id="voterName" placeholder="TU NOMBRE"
                    class="bg-transparent border-b border-white/20 px-4 py-3 focus:outline-none focus:border-gold transition text-center serif text-2xl">
                <button onclick="scrollToContent()"
                    class="border border-white/20 hover:border-gold px-12 py-4 rounded-full transition duration-500 uppercase text-xs tracking-widest">
                    Empezar Selección
                </button>
            </div>
        </section>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto px-6 py-24 space-y-32" id="mainBallot">
            <!-- Categories will be injected here -->
        </main>

        <!-- Floating Footer Action -->
        <div class="fixed bottom-8 left-0 w-full flex justify-center no-print pointer-events-none">
            <button onclick="showFinalSummary()"
                class="pointer-events-auto bg-white text-black px-10 py-4 rounded-full font-bold shadow-2xl hover:scale-105 transition transform flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 9V2h12v7" />
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" />
                    <rect x="6" y="14" width="12" height="8" />
                </svg>
                GENERAR RESULTADOS
            </button>
        </div>
    </div>

    <!-- View for Results / Print -->
    <div id="printView" class="serif">
        <div class="max-w-4xl mx-auto border-4 border-black p-8 md:p-16 relative">
            <div class="text-center mb-12">
                <h2 class="text-sm uppercase tracking-widest mb-4">Official Ballot — 2026</h2>
                <h3 class="text-6xl italic mb-2" id="summaryTitle">The Winner is...</h3>
                <p class="text-xl uppercase border-t border-b border-black py-2 inline-block px-8"
                    id="voterDisplayName"></p>
            </div>

            <div id="summaryList" class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
                <!-- Selections will be listed here -->
            </div>

            <div class="mt-16 text-center no-print">
                <button onclick="window.print()" class="bg-black text-white px-8 py-3 rounded-full mr-4">Imprimir
                    PDF</button>
                <button onclick="backToEdit()" class="border border-black px-8 py-3 rounded-full">Editar Votos</button>
            </div>
        </div>
    </div>

    <script>
        const categories = [
            { id: 1, name: "Mejor Película", nominees: [{ n: "One Battle After Another", i: "PTA" }, { n: "Sinners", i: "Ryan Coogler" }, { n: "Hamnet", i: "Chloé Zhao" }, { n: "Frankenstein", i: "Guillermo del Toro" }, { n: "Sentimental Value", i: "Joachim Trier" }, { n: "Marty Supreme", i: "Josh Safdie" }] },
            { id: 2, name: "Mejor Dirección", nominees: [{ n: "Paul Thomas Anderson", i: "One Battle After Another" }, { n: "Ryan Coogler", i: "Sinners" }, { n: "Chloé Zhao", i: "Hamnet" }, { n: "Guillermo del Toro", i: "Frankenstein" }, { n: "Joachim Trier", i: "Sentimental Value" }] },
            { id: 3, name: "Mejor Actor", nominees: [{ n: "Timothée Chalamet", i: "Marty Supreme" }, { n: "Michael B. Jordan", i: "Sinners" }, { n: "Oscar Isaac", i: "Frankenstein" }, { n: "Daniel Craig", i: "Queer" }, { n: "Colman Domingo", i: "Sing Sing" }] },
            { id: 4, name: "Mejor Actriz", nominees: [{ n: "Jessie Buckley", i: "Hamnet" }, { n: "Renate Reinsve", i: "Sentimental Value" }, { n: "Zendaya", i: "The Drama" }, { n: "Angelina Jolie", i: "Maria" }, { n: "Saoirse Ronan", i: "Blitz" }] },
            { id: 5, name: "Mejor Actor de Reparto", nominees: [{ n: "Delroy Lindo", i: "Sinners" }, { n: "Jacob Elordi", i: "Frankenstein" }, { n: "Kieran Culkin", i: "A Real Pain" }, { n: "Guy Pearce", i: "The Brutalist" }] },
            { id: 6, name: "Mejor Actriz de Reparto", nominees: [{ n: "Elle Fanning", i: "Sentimental Value" }, { n: "Wunmi Mosaku", i: "Sinners" }, { n: "Danielle Deadwyler", i: "The Piano Lesson" }, { n: "Lady Gaga", i: "Joker: Folie à Deux" }] },
            { id: 7, name: "Mejor Guion Original", nominees: [{ n: "Sinners" }, { n: "Sentimental Value" }, { n: "Anora" }, { n: "A Real Pain" }] },
            { id: 8, name: "Mejor Guion Adaptado", nominees: [{ n: "Hamnet" }, { n: "One Battle After Another" }, { n: "Frankenstein" }, { n: "Queer" }] },
            { id: 9, name: "Mejor Película de Animación", nominees: [{ n: "Zootopia 2" }, { n: "The Wild Robot" }, { n: "Wallace & Gromit" }, { n: "KPop Demon Hunters" }] },
            { id: 10, name: "Mejor Película Internacional", nominees: [{ n: "Sentimental Value" }, { n: "Emilia Pérez" }, { n: "I'm Still Here" }, { n: "The Seed of the Sacred Fig" }] },
            { id: 11, name: "Mejor Fotografía", nominees: [{ n: "One Battle After Another" }, { n: "Sinners" }, { n: "Frankenstein" }, { n: "The Brutalist" }] },
            { id: 12, name: "Mejor Banda Sonora", nominees: [{ n: "One Battle After Another" }, { n: "Sinners" }, { n: "Frankenstein" }, { n: "Challengers" }] },
            { id: 13, name: "Mejor Canción Original", nominees: [{ n: "Wicked" }, { n: "Emilia Pérez" }, { n: "Joker: Folie à Deux" }, { n: "Sing Sing" }] },
            { id: 14, name: "Mejor Montaje", nominees: [{ n: "One Battle After Another" }, { n: "Sinners" }, { n: "Anora" }, { n: "Blitz" }] },
            { id: 15, name: "Mejor Diseño de Producción", nominees: [{ n: "Frankenstein" }, { n: "Sinners" }, { n: "Wicked" }, { n: "Gladiator II" }] },
            { id: 16, name: "Mejor Diseño de Vestuario", nominees: [{ n: "Sinners" }, { n: "Frankenstein" }, { n: "Maria" }, { n: "Wicked" }] },
            { id: 17, name: "Mejor Maquillaje y Peluquería", nominees: [{ n: "Frankenstein" }, { n: "Nosferatu" }, { n: "A Different Man" }, { n: "Dune: Part Two" }] },
            { id: 18, name: "Mejor Sonido", nominees: [{ n: "Avatar: Fire and Ash" }, { n: "Civil War" }, { n: "Twisters" }, { n: "Dune: Part Two" }] },
            { id: 19, name: "Mejores Efectos Visuales", nominees: [{ n: "Avatar: Fire and Ash" }, { n: "Kingdom of the Planet of the Apes" }, { n: "Dune: Part Two" }, { n: "Gladiator II" }] },
            { id: 20, name: "Mejor Documental", nominees: [{ n: "Daughters" }, { n: "Black Box Diaries" }, { n: "Sugarcane" }, { n: "Will & Harper" }] },
            { id: 21, name: "Mejor Cortometraje", nominees: [{ n: "Nominado 1" }, { n: "Nominado 2" }, { n: "Nominado 3" }] },
            { id: 22, name: "Mejor Cortometraje Animado", nominees: [{ n: "Nominado A" }, { n: "Nominado B" }, { n: "Nominado C" }] },
            { id: 23, name: "Mejor Cortometraje Documental", nominees: [{ n: "Nominado X" }, { n: "Nominado Y" }, { n: "Nominado Z" }] }
        ];

        let selections = {};

        function init() {
            const container = document.getElementById('mainBallot');
            categories.forEach(cat => {
                const section = document.createElement('section');
                section.className = "category-block fade-in";
                section.innerHTML = `
                    <div class="mb-10 text-center md:text-left">
                        <span class="text-gold serif italic text-xl">Category ${cat.id.toString().padStart(2, '0')}</span>
                        <h2 class="text-4xl md:text-5xl font-bold tracking-tight mt-2 uppercase">${cat.name}</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${cat.nominees.map(nom => `
                            <div class="nominee-card p-6 rounded-2xl cursor-pointer group" onclick="select(this, ${cat.id}, '${nom.n}')">
                                <h3 class="text-lg font-bold group-hover:text-gold transition">${nom.n}</h3>
                                ${nom.i ? `<p class="text-xs text-white/40 mt-1 uppercase tracking-widest">${nom.i}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
            window.addEventListener('scroll', updateProgress);
        }

        function select(el, catId, name) {
            const parent = el.parentElement;
            parent.querySelectorAll('.nominee-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selections[catId] = name;
            updateProgress();
        }

        function updateProgress() {
            const selectedCount = Object.keys(selections).length;
            const percentage = (selectedCount / categories.length) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function scrollToContent() {
            document.getElementById('mainBallot').scrollIntoView({ behavior: 'smooth' });
        }

        function showFinalSummary() {
            const name = document.getElementById('voterName').value || 'MEMBER OF THE ACADEMY';
            document.getElementById('voterDisplayName').innerText = name;

            const summaryList = document.getElementById('summaryList');
            summaryList.innerHTML = '';

            categories.forEach(cat => {
                const selection = selections[cat.id] || '<span class="text-gray-400">Sin seleccionar</span>';
                const item = document.createElement('div');
                item.className = "border-b border-black/10 py-2 flex flex-col";
                item.innerHTML = `
                    <span class="text-[10px] uppercase tracking-widest text-gray-500">${cat.name}</span>
                    <span class="text-lg font-semibold italic">${selection}</span>
                `;
                summaryList.appendChild(item);
            });

            document.getElementById('mainUI').style.display = 'none';
            document.getElementById('printView').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function backToEdit() {
            document.getElementById('mainUI').style.display = 'block';
            document.getElementById('printView').style.display = 'none';
        }

        init();
    </script>
</body>

</html>
