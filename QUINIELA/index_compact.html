<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OSCARS 2026 — Compact Ballot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,600&family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Bluee Next';
            src: url('fonts/bluunext-bold-webfont.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Compact specific overrides */
        body.compact-mode {
            font-size: 14px;
        }

        body.compact-mode .nominee-card {
            transition: all 0.2s ease-out;
        }

        body.compact-mode h1 {
            font-size: 3rem;
            /* Hero title */
        }

        body.compact-mode .hero-section {
            min-height: 25vh;
            /* Smaller hero height */
            padding-bottom: 1rem;
        }

        body.compact-mode main {
            padding-top: 1rem;
            padding-bottom: 3rem;
        }

        /* Progress bar thinner */
        body.compact-mode .progress-container {
            height: 3px;
        }
    </style>
</head>

<body class="antialiased compact-mode">
    <script>
        // Flag to tell app.js to render in compact mode
        window.COMPACT_MODE = true;
    </script>

    <div id="mainUI">
        <div class="bg-glow"></div>
        <div class="progress-container no-print">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Sticky Navigation (Simplified for compact) -->
        <nav id="stickyNav"
            class="fixed top-0 right-0 h-screen w-12 hidden md:flex flex-col items-center justify-center gap-1 z-50 pointer-events-none opacity-0 transition-opacity duration-500">
            <!-- Nav items injected by JS -->
        </nav>

        <!-- Compact Hero Section -->
        <section class="hero-section flex flex-col items-center justify-center px-6 text-center relative z-10 pt-6">
            <span class="text-[10px] uppercase tracking-[0.4em] text-gold mb-2 opacity-70">98th Academy Awards
                <br>Unofficial Ballot</span>
            <h1 class="serif italic text-gradient-gold leading-none mb-4">Nuestra muy excesiva quiniela de los Oscars
                <br>en
                homenaje a la amistad y la competitividad <br> correspondiente a la posibilidad de apostar sobre cosas
                tontas
            </h1>
        </section>

        <!-- Main Content -->
        <!-- Reduced padding and spacing via JS classes primarily, but container needs override -->
        <main class="max-w-[1400px] mx-auto px-4 space-y-6 relative z-20" id="mainBallot">
            <!-- Categories will be injected here by app.js -->
        </main>

        <!-- Signature Section -->
        <div class="w-full flex flex-col items-center no-print py-8 pb-16 gap-4">
            <!-- Instruction Text -->
            <p class="text-xs uppercase tracking-widest text-white/40 mb-2">Sign your ballot before submitting</p>

            <!-- Name Input Container -->
            <div class="relative inline-block">
                <input type="text" id="voterName" placeholder="Your Name"
                    class="bg-transparent px-4 py-2 focus:outline-none transition-all duration-300 text-center serif italic text-xl tracking-wide placeholder:text-white/20 w-64 text-white focus:text-gold border-b border-white/20 focus:border-gold">
            </div>

            <button id="btnGenerate" onclick="showFinalSummary()"
                class="bg-[#c5a059] text-black px-12 py-4 rounded-full font-bold shadow-xl hover:bg-white transition transform flex items-center gap-2 text-sm uppercase tracking-widest cursor-pointer border border-black/10 mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 9V2h12v7" />
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" />
                    <rect x="6" y="14" width="12" height="8" />
                </svg>
                Generar Resultados
            </button>
        </div>
    </div>

    <!-- View for Results / Print (Shared structure) -->
    <div id="printView" class="serif">
        <div class="max-w-4xl mx-auto border-4 border-black p-8 md:p-12 relative">
            <div class="flex flex-col items-center justify-center text-center mb-8">
                <h2 class="text-xs uppercase tracking-widest mb-2">Official Ballot — 2026</h2>
                <h3 class="text-5xl italic mb-2" id="summaryTitle">The Winner is...</h3>
                <p class="text-lg uppercase border-t border-b border-black py-1 px-8 mt-2" id="voterDisplayName"></p>
            </div>

            <div id="summaryList" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-sm">
                <!-- Selections will be listed here -->
            </div>

            <div class="mt-12 text-center no-print flex flex-col md:flex-row justify-center gap-4">
                <button id="btnExport"
                    class="bg-black text-white px-6 py-2 rounded-full hover:bg-gold hover:text-black transition text-xs uppercase tracking-widest">
                    Guardar Imagen
                </button>
                <button onclick="window.print()"
                    class="border border-black px-6 py-2 rounded-full hover:bg-black hover:text-white transition text-xs uppercase tracking-widest">
                    Imprimir PDF
                </button>
                <button onclick="backToEdit()"
                    class="border border-black px-6 py-2 rounded-full hover:bg-black hover:text-white transition text-xs uppercase tracking-widest">
                    Editar Votos
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js" defer></script>
</body>

</html>
