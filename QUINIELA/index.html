<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OSCARS 2026 — Private Ballot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,600&family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body class="antialiased">
    <div id="mainUI">
        <div class="bg-glow"></div>
        <div class="progress-container no-print">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Sticky Navigation -->
        <nav id="stickyNav"
            class="fixed top-0 right-0 h-screen w-16 hidden md:flex flex-col items-center justify-center gap-2 z-50 pointer-events-none opacity-0 transition-opacity duration-500">
            <div
                class="absolute right-0 top-0 h-full w-32 bg-gradient-to-l from-black/80 to-transparent pointer-events-none">
            </div>
            <!-- Nav items injected by JS -->
        </nav>

        <!-- Hero Section -->
        <section class="min-h-screen flex flex-col items-center justify-center px-6 text-center relative z-10">
            <span class="text-xs uppercase tracking-[0.5em] text-gold mb-4 opacity-70">98th Academy Awards — 2026</span>
            <h1 class="serif text-7xl md:text-9xl mb-8 leading-tight italic text-gradient-gold">The Ballot</h1>
            <p class="max-w-xl text-lg text-white/50 font-light leading-relaxed mb-12">
                Una experiencia editorial para predecir la noche más importante de Hollywood.
                Selecciona tus favoritos y genera tu invitación privada.
            </p>
            <div class="flex flex-col md:flex-row gap-4 no-print">
                <input type="text" id="voterName" placeholder="TU NOMBRE"
                    class="bg-transparent border-b border-white/20 px-4 py-3 focus:outline-none focus:border-gold transition text-center serif text-2xl uppercase tracking-widest placeholder:text-white/20">
                <button onclick="scrollToContent()"
                    class="border border-white/20 hover:border-gold hover:bg-gold/10 px-12 py-4 rounded-full transition duration-500 uppercase text-xs tracking-widest font-bold">
                    Empezar Selección
                </button>
            </div>
        </section>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto px-6 py-24 space-y-32 relative z-20" id="mainBallot">
            <!-- Categories will be injected here -->
        </main>

        <!-- Floating Footer Action -->
        <div class="fixed bottom-8 left-0 w-full flex justify-center no-print pointer-events-none z-[100]">
            <button id="btnGenerate" onclick="showFinalSummary()" style="pointer-events: auto; cursor: pointer;"
                class="pointer-events-auto bg-white text-black px-10 py-4 rounded-full font-bold shadow-2xl hover:scale-105 transition transform flex items-center gap-3 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 9V2h12v7" />
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" />
                    <rect x="6" y="14" width="12" height="8" />
                </svg>
                GENERAR RESULTADOS
            </button>
        </div>
    </div>

    <!-- View for Results / Print -->
    <div id="printView" class="serif">
        <div class="max-w-4xl mx-auto border-4 border-black p-8 md:p-16 relative">
            <div class="text-center mb-12">
                <h2 class="text-sm uppercase tracking-widest mb-4">Official Ballot — 2026</h2>
                <h3 class="text-6xl italic mb-2" id="summaryTitle">The Winner is...</h3>
                <p class="text-xl uppercase border-t border-b border-black py-2 inline-block px-8"
                    id="voterDisplayName"></p>
            </div>

            <div id="summaryList" class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
                <!-- Selections will be listed here -->
            </div>

            <div class="mt-16 text-center no-print flex flex-col md:flex-row justify-center gap-4">
                <button id="btnExport"
                    class="bg-black text-white px-8 py-3 rounded-full hover:bg-gold hover:text-black transition">
                    Guardar Imagen
                </button>
                <button onclick="window.print()"
                    class="border border-black px-8 py-3 rounded-full hover:bg-black hover:text-white transition">
                    Imprimir PDF
                </button>
                <button onclick="backToEdit()"
                    class="border border-black px-8 py-3 rounded-full hover:bg-black hover:text-white transition">
                    Editar Votos
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js" defer></script>
</body>

</html>
